name: eval-corpus

on:
  push:
  pull_request:

jobs:
  eval:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Run eval corpus
        run: npm run eval:ci
        env:
          EVAL_BASELINE_PATH: eval-corpus/baseline.json
          EVAL_THRESHOLD_RECALL_AT5: 0.01
          EVAL_THRESHOLD_PRECISION_AT5: 0.01
          EVAL_THRESHOLD_MRR: 0.01
          EVAL_THRESHOLD_MAP: 0.01
          EVAL_THRESHOLD_NDCG: 0.01
          EVAL_THRESHOLD_HALLUCINATION: 0.01
